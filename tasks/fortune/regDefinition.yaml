dataset_name: default
dataset_path: TheFinAI/Regulation_Definition_test
output_type: generate_until
doc_to_target: '{{answer}}'
doc_to_text: '{{query}}'
fewshot_split: train
should_decontaminate: true
doc_to_decontamination_query: "{{query}}"
generation_kwargs:
  until:
    - "<endoftext>"
  do_sample: false
  temperature: 0.0
  max_gen_toks: 512
metric_list:
  - metric: !function reg_utils.bertscore
    aggregation: !function reg_utils.bertscore_agg
    higher_is_better: true
metadata:
  version: '1.0'
task: regDefinition
tag: regulation_def
test_split: test
training_split: train
